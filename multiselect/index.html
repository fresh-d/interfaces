<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Multiselect</title>
	<link rel="stylesheet" href="./s/style.css" type="text/css"/>
	<link rel="stylesheet" href="./s/jquery.jscrollpane.css" type="text/css"/>

	<script src="./js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="./js/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
	<script src="./js/jquery.mousewheel.js" type="text/javascript"></script>
	<script src="./js/mwheelIntent.js" type="text/javascript"></script>
	<script src="./js/jquery.jscrollpane.js" type="text/javascript"></script>

	<script src="./js/jquery.multiselect.js" type="text/javascript"></script>

	<script src="./js/jquery.groupmultiselect.js" type="text/javascript"></script>
	<script src="./js/app.js" type="text/javascript"></script>
</head>
<body>
<div class="b-content">
	<h2>Multiselect</h2>

	<div class="b-field clear">
		<div class="b-select multi-select group empty" data-multi-select>
			<span class="value" data-val data-add data-default="любой">любой</span>

			<div class="select-list active" data-list>
				<div data-scroll class="scroll">

					<div class="group-wrapper" data-group-wrapper>
						<div class="parent">
							<div>Правда</div>
						</div>
						<label><input type="checkbox" value="Начало правды"><span>Начало правды</span></label>
						<label><input type="checkbox" value="Правда/Калиновая"><span>Правда/Калиновая</span></label>
						<label><input type="checkbox" value="Правда/Воронцова"><span>Правда/Воронцова</span></label>
					</div>
					<div class="group-wrapper" data-group-wrapper>
						<div class="parent">
							<div>Правда</div>
						</div>
						<label><input type="checkbox" value="Начало правды"><span>Начало правды</span></label>
						<label><input type="checkbox" value="Правда/Калиновая"><span>Правда/Калиновая</span></label>
						<label><input type="checkbox" value="Правда/Воронцова"><span>Правда/Воронцова</span></label>
					</div>
					<div class="group-wrapper" data-group-wrapper>
						<div class="parent">
							<div>Правда</div>
						</div>
						<label><input type="checkbox" value="Начало правды"><span>Начало правды</span></label>
						<label><input type="checkbox" value="Правда/Калиновая"><span>Правда/Калиновая</span></label>
						<label><input type="checkbox" value="Правда/Воронцова"><span>Правда/Воронцова</span></label>
					</div>
					<div class="group-wrapper" data-group-wrapper>
						<div class="parent">
							<div>Правда</div>
						</div>
						<label><input type="checkbox" value="Начало правды"><span>Начало правды</span></label>
						<label><input type="checkbox" value="Правда/Калиновая"><span>Правда/Калиновая</span></label>
						<label><input type="checkbox" value="Правда/Воронцова"><span>Правда/Воронцова</span></label>
					</div>
				</div>
				<div class="b-multiselect-toolbar">
					<div class="toolbar-button apply" data-apply>OK</div>
					<div class="toolbar-button clear" data-clear>Очистить</div>
				</div>
			</div>
		</div>
	</div>

	<h2>By group</h2>

	<div class="b-field clear">
		<div class="b-select multi-select group empty" data-group-multi-select>
			<span class="value" data-val data-add data-default="любой">любой</span>

			<div class="select-list active" data-list>
				<div data-scroll class="scroll">

					<div class="group-wrapper" data-group>
						<label class="parent"><input type="checkbox" value="Правда"
													 data-parent><span>Правда</span></label>
						<label><input type="checkbox" value="Начало правды"><span>Начало правды</span></label>
						<label><input type="checkbox" value="Правда/Калиновая"><span>Правда/Калиновая</span></label>
						<label><input type="checkbox" value="Правда/Воронцова"><span>Правда/Воронцова</span></label>
					</div>

					<div class="group-wrapper" data-group>
						<label class="parent"><input type="checkbox" value="Кирова"
													 data-parent><span>Кирова</span></label>
						<label><input type="checkbox" value="Верх Кирова"><span>Верх Кирова</span></label>
						<label><input type="checkbox" value="Низ Кирова"><span>Низ Кирова</span></label>
					</div>

					<div class="group-wrapper" data-group>
						<label class="parent"><input type="checkbox" value="Правда"
													 data-parent><span>Правда</span></label>
						<label><input type="checkbox" value="Начало правды"><span>Начало правды</span></label>
						<label><input type="checkbox" value="Правда/Калиновая"><span>Правда/Калиновая</span></label>
						<label><input type="checkbox" value="Правда/Воронцова"><span>Правда/Воронцова</span></label>
					</div>
				</div>
				<div class="b-multiselect-toolbar">
					<div class="toolbar-button apply" data-apply>OK</div>
					<div class="toolbar-button clear" data-clear>Очистить</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
